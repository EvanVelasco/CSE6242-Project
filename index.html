<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="utils/video-selector.js"></script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Traffic Detection using YOLO</h1>
        <nav>
            <a href="about.html">About</a> | <a href="https://github.com/EvanVelasco/CSE6242-Project" target="_blank">GitHub</a>
        </nav>
    </div>
    <div class="container">
        
        <!-- left section -->
        <div class="left-container">
            <div class="video-sidebar">
                <h3>Select Video</h3>
                <ul class="video-list">
                    <li class="video-item acive" data-video="content/videos/yolo_output_11m_ver2.mp4">Version 2</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264.mp4">Video 1</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy.mp4">Video 2</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy 2.mp4">Video 3</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy 3.mp4">Video 4</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy 4.mp4">Video 5</li>                    
                </ul>
            </div>
            <div class="video-container">
                <h2>Video</h2>
                <video class="content-video" controls="controls" preload="auto" playsinline>
                    <source src="content/videos/yolo_output_11m_ver2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!-- right section -->
        <div class="right-section">
            <!-- right container 1 -->
            <div class="right-container right-container-1" id="container1">
                <h2>Count of detected vehicles by class</h2>
                <p>Bar Chart</p>
                <div class="chart-container"></div>
                <script src="data_viz/container1.js"></script>
            </div>
            <!-- right container 2 -->
            <div class="right-container right-container-2" id="container2">
                <h2>Count of detected vehicles by video frame</h2>
                <p>Line Chart</p>
                <div class="chart-container"></div>
                <script src="data_viz/container2.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
