<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="utils/video-selector.js"></script>
    <script type="module" src="data_viz/bounding-box.js"></script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Traffic Detection using YOLO</h1>
        <nav>
            <a href="about.html">About</a> | <a href="https://github.com/EvanVelasco/CSE6242-Project" target="_blank">GitHub</a>
        </nav>
    </div>
    <div class="container">
        
        <!-- left section -->
        <div class="left-container">
            <div class="video-sidebar">
                <h3>Select Video</h3>
                <ul class="video-list">
                    <li class="video-item acive" data-video="content/videos/yolo_output_11m_ver2.mp4">Version 2</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264.mp4">Video 1</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy.mp4">Video 2</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy 2.mp4">Video 3</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy 3.mp4">Video 4</li>
                    <li class="video-item" data-video="content/videos/yolo_output_11n_h264 copy 4.mp4">Video 5</li>                    
                </ul>
            </div>
            <div class="video-container">
                <h2 id="video-title">Version 2</h2>
                <video class="content-video" controlsList="nofullscreen" controls preload="auto" playsinline>
                    <source src="content/videos/yolo_output_11m_ver2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!-- right section -->
        <div class="right-section">
            <!-- right container 1 -->
            <div class="right-container right-container-1" id="container1">
                <h2>Count of detected vehicles by class</h2>
                <p>Bar Chart</p>
                <div class="chart-container"></div>
                <script src="data_viz/container1.js"></script>
            </div>
            <!-- right container 2 -->
            <div class="right-container right-container-2" id="container2">
                <h2>Count of detected vehicles by video frame</h2>
                <p>Line Chart</p>
                <div class="chart-container"></div>
                <script src="data_viz/container2.js"></script>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeBoundingBoxes, updateBoundingBoxes } from './data_viz/bounding-box.js';

        document.addEventListener('DOMContentLoaded', async function() {
            const videoContainer = document.querySelector('.video-container');
            const videoElement = document.querySelector('.content-video');
            const fps = 25; // video is 25fps
            let animationFrameId = null;

            // Initialize bounding boxes
            await initializeBoundingBoxes(videoContainer);

            // Function to update boxes in animation frame
            function updateFrame() {
                if (!videoElement.paused && !videoElement.ended) {
                    const currentFrame = Math.floor(videoElement.currentTime * fps);
                    updateBoundingBoxes(currentFrame);
                    animationFrameId = requestAnimationFrame(updateFrame);
                }
            }

            // Start animation when video plays
            videoElement.addEventListener('play', () => {
                animationFrameId = requestAnimationFrame(updateFrame);
            });

            // Stop animation when video pauses or ends
            videoElement.addEventListener('pause', () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                // Update one last time to ensure boxes are in final position
                const currentFrame = Math.floor(videoElement.currentTime * fps);
                updateBoundingBoxes(currentFrame);
            });

            videoElement.addEventListener('ended', () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            });

            // Handle video source changes
            const videoItems = document.querySelectorAll('.video-item');
            videoItems.forEach(item => {
                item.addEventListener('click', async function() {
                    // Cancel any existing animation
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                    }
                    // Re-initialize bounding boxes when video source changes
                    await initializeBoundingBoxes(videoContainer);
                });
            });

            // Handle seeking
            videoElement.addEventListener('seeking', () => {
                const currentFrame = Math.floor(videoElement.currentTime * fps);
                updateBoundingBoxes(currentFrame);
            });
        });
    </script>
</body>
</html>
